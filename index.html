<!DOCTYPE html>
<html lang="en">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>salary calculator</title>
</head>
<header><h1>Salary Calculator</h1></header>
<body>
<div class='addEmployeeBox'>
    <h4>Add Employee</h4>
    <input type='text' id='firstName' placeholder="First name"/>
    <input type='text' id='lastName' placeholder="Last name"/>
    <input type='text' id='employeeId' placeholder="ID"/>
    <input type='text' id='employeeTitle' placeholder="Title"/>
    <input type='text' id='annualSalary' placeholder="Annual Salary"/>
    <button id='submit'>Submit</button>
</div> 
<div class='employeeTable'>
    <tr>
            <th class='fName'>First Name</th>
            <th class='lName'>Last Name</th> 
            <th class='tableId'>ID</th>
            <th class='tableTitle'>Title</th>
            <th class='AnnualTable'>Annual Salary</th>
            <th class='deleteTable'>Delete</th>
    <tr>
</div> 
</body>
</html>
