<!DOCTYPE html>
<html lang="en">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>salary calculator</title>
</head>
<header><h1>Salary Calculator</h1></header>
<body>
<div class='addEmployeeBox'>
    <h3>Add Employee</h3>
        <p>
            <input type='text' id='firstNameInput' placeholder="First name"/>
            <input type='text' id='lastNameInput' placeholder="Last name"/>
            <input type='text' id='employeeIdInput' placeholder="ID"/>
            <input type='text' id='employeeTitleInput' placeholder="Title"/>
            <input type='number' id='annualSalaryInput' placeholder="Annual Salary"/>
            <button id='submitButton'>Submit</button>
        </p>
</div> 
<div class='employeeTable'>
    <h3>Employees Table</h3>
        <table id='employeesOutput'>
            <tr>
                <th id='fName'>First Name</th>
                <th id='lName'>Last Name</th> 
                <th id='tableId'>ID</th>
                <th id='tableTitle'>Title</th>
                <th id='AnnualTable'>Annual Salary</th>
            </tr>        
        </table>
    <h3 id='totalMonthlyOutput'>Total Monthly Out</h3>
</div> 
</body>
</html>
